<div class="form-input" data-role="input-control">
    <label class="form-label">{{ label | translate }}  <a href="" ng-click="openDictionarySettingManagement()" class="form-edit" va-permission="platform:setting:update"><i class="form-ico fa fa-pencil"></i></a></label>
    <div class="form-input" data-role="input-control">
        <div class="form-input">
            <ui-select ng-if="context.multiple" multiple ng-model="context.modelValue" ng-disabled="disabled" ng-class="{disabled: isNoChoices}">
                <ui-select-match placeholder="{{placeholder || 'customerSegments.directives.tag-selector.placeholder' | translate}}">{{isNoChoices ? ('customerSegments.directives.tag-selector.loading' | translate) : $item}}</ui-select-match>
                <ui-select-choices repeat="x in choices | filter: $select.search" refresh="fetch($select)" refresh-delay="300" when-scrolled="fetchNext($select)">
                    <span ng-bind-html="x | highlight: $select.search" ng-show='!isNoChoices'></span>
                </ui-select-choices>
            </ui-select>
            <ui-select ng-if="!context.multiple" ng-model="context.modelValue" ng-required="context.required" ng-disabled="disabled" ng-class="{disabled: isNoChoices}">
                <ui-select-match ng-attr-allow-clear="{{context.allowClear}}" placeholder="{{placeholder || 'customerSegments.directives.tag-selector.placeholder' | translate}}">{{isNoChoices ? ('customerSegments.directives.tag-selector.loading' | translate) : $select.selected}}</ui-select-match>
                <ui-select-choices repeat="x in choices | filter: $select.search" refresh="fetch($select)" refresh-delay="300" when-scrolled="fetchNext($select)">
                    <span ng-bind-html="x | highlight: $select.search" ng-show='!isNoChoices'></span>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
</div>
